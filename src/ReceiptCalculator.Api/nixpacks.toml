# Disable auto-detection, use explicit .NET 8
providers = []

[phases.setup]
nixPkgs = ["dotnet-sdk_8"]

[phases.build]
cmds = [
  "dotnet restore ReceiptCalculator.Api.csproj",
  "dotnet publish ReceiptCalculator.Api.csproj -c Release -o out"
]

[start]
cmd = "dotnet out/ReceiptCalculator.Api.dll"

