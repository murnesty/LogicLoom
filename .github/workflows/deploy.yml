name: Deploy LogicLoom AI News

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore Core dependencies
        run: dotnet restore src/LogicLoom.AiNews.Core/LogicLoom.AiNews.Core.csproj

      - name: Restore API dependencies
        run: dotnet restore src/LogicLoom.AiNews.Api/LogicLoom.AiNews.Api.csproj

      - name: Restore UI dependencies
        run: dotnet restore src/LogicLoom.AiNews.UI/Client/LogicLoom.AiNews.UI.Client.csproj

      - name: Build Core
        run: dotnet build src/LogicLoom.AiNews.Core/LogicLoom.AiNews.Core.csproj --no-restore

      - name: Build API
        run: dotnet build src/LogicLoom.AiNews.Api/LogicLoom.AiNews.Api.csproj --no-restore

      - name: Build UI
        run: dotnet build src/LogicLoom.AiNews.UI/Client/LogicLoom.AiNews.UI.Client.csproj --no-restore

  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish Blazor App
        run: |
          dotnet restore src/LogicLoom.AiNews.Core/LogicLoom.AiNews.Core.csproj
          dotnet restore src/LogicLoom.AiNews.UI/Client/LogicLoom.AiNews.UI.Client.csproj
          cd src/LogicLoom.AiNews.UI/Client
          dotnet publish -c Release -o publish
          # Create .nojekyll to disable Jekyll processing
          touch publish/wwwroot/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/LogicLoom.AiNews.UI/Client/publish/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
